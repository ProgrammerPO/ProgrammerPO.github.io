<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link rel="stylesheet" href="../css/achievements.css">
</head>
<body>
    <div class="main">
        <div class="in_center">
            <a href="../index.html">
                <div class="header">
                    <div class="header_icon_arrow"><img src="../images/icons/arrow_2.svg" alt="arrow_heart"></div>
                    <div class="header_text">Сводка</div>
                </div>
            </a>
            <div class="caption_achiev">
                <div class="cp_ach"><div class="cp_ach_text">Достижения</div></div>
                <div class="cp_ach"><div class="amount">12 / 100</div></div>
            </div>
            <div class="awards">
                <div class="awards_1"><div class="border_box"><button><img src="../images/icons/awards_1.svg" alt="awards_1"></button></div></div>
                <div class="awards_2"><div class="border_box"><button><img src="../images/icons/awards_2.svg" alt="awards_2"></button></div></div>
                <div class="awards_3"><div class="border_box"><button><img src="../images/icons/awards_3.svg" alt="awards_3"></button></div></div>
                <div class="awards_1"><div class="border_box_2">5 не выкуренных сигарет</div></div>
                <div class="awards_2"><div class="border_box_2">1 день без сигарет</div></div>
                <div class="awards_3"><div class="border_box_2">Сэкономлена 1 000 ₽ </div></div>
            </div>
            <div class="grey_awards_one">
                <div class="awards_1"><div class="border_box"><img src="../images/icons/grey_one.svg" alt="awards_1_grey"></div></div>
                <div class="awards_2"><div class="border_box"><img src="../images/icons/grey_two.svg" alt="awards_2_grey"></div></div>
                <div class="awards_3"><div class="border_box"><img src="../images/icons/grey_frie.svg" alt="awards_3_grey"></div></div>
                <div class="awards_1"><div class="border_box_2_grey">5 не выкуренных сигарет</div></div>
                <div class="awards_2"><div class="border_box_2_grey">1 день без сигарет</div></div>
                <div class="awards_3"><div class="border_box_2_grey">Сэкономлена 1 000 ₽ </div></div>
            </div>
            <div class="grey_awards_one">
                <div class="awards_1"><div class="border_box"><img src="../images/icons/grey_one.svg" alt="awards_1_grey"></div></div>
                <div class="awards_2"><div class="border_box"><img src="../images/icons/grey_two.svg" alt="awards_2_grey"></div></div>
                <div class="awards_3"><div class="border_box"><img src="../images/icons/grey_frie.svg" alt="awards_3_grey"></div></div>
                <div class="awards_1"><div class="border_box_2_grey">5 не выкуренных сигарет</div></div>
                <div class="awards_2"><div class="border_box_2_grey">1 день без сигарет</div></div>
                <div class="awards_3"><div class="border_box_2_grey">Сэкономлена 1 000 ₽ </div></div>
            </div>
        </div>
    </div>
</body>
</html>
