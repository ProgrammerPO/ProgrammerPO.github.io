<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить криптовалюту</title>
    <link rel="stylesheet" href="../css/style_bc.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Купить криптовалюту</h1>
        </div>
        <div class="bank_cards">
            <button>
                <div class="bank_cards_block">
                    <img src="../icon/credir_bank.svg" alt="cb">
                </div>
                <div class="bank_cards_block">
                    Банковская карта
                    <p class="ser_text">Купить криптовалюту по карте</p>
                </div>
            </button>
        </div>
        <div class="p2p_market">
            <button>
                <div class="p2p_m_block"><img src="../icon/p2p.svg" alt=""></div>
                <div class="p2p_m_block">
                    P2P Маркет
                    <p class="ser_text">Купить криптовалюту с P2P Маркета</p>
                </div>
            </button>
        </div>
        <div class="get_crypta">
            <div class="get_crypta"><img src="../icon/get_crypta.svg" alt=""></div>
            <div class="get_crypta">
                Пополнить через криптовалюту
                <p class="ser_text">Получить криптовалюту с внешнего кошелька</p>
            </div>
        </div>
        <div class="but_back">
            <a href="../index.html" class="btn">Назад</a>
        </div>
    </div>
</body>
</html>
