<!DOCTYPE html>
<html>
<head>
    <title>Wallet</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
        <div class="container">
            <div class="balance">
                <h2>Баланс</h2>
                <div class="bal_block"><p>0,00 ₽</p> </div>
                <div class="bal_block">
                    <button><a href="page/buy_crypta.html">
                        <img src="icon/plus.svg" alt="plus">
                    </a></button>
                </div>
            </div>
            <div class="actions">
                <div class="send">
                    <button>
                        <img src="icon/send.svg" alt="send">
                        <p class="blue_text">Отправить</p>
                    </button>
                </div>
                <div class="other-assets">
                    <button>
                        <img src="icon/obmen.svg" alt="obmen">
                        <p class="blue_text">Обменять</p>
                    </button>
                </div>
                <div class="how-to-replenish">
                    <button>
                        <img src="icon/sell.svg" alt="send">
                        <p class="blue_text">Продать</p>
                    </button>
                </div>
            </div>
            <div class="exchange">
                <button>
                    <a href="page/usdt.html">
                        <div class="exchange_blocks"><img src="icon/usdt.svg" alt="usdt"></div>
                        <div class="exchange_blocks">Tether USDt</div>
                    </a>
                </button>
            </div>
            <div class="recharge-from-card">
                <button>
                    <div class="rfc_block"><img src="icon/popolnit.svg" alt="pop"></div>
                    <div class="rfc_block"><div class="text_align_center">Пополнение с банковской карты</div></div>
                </button>
            </div>
            <div class="buy-on-p2p-market">
                <button>
                    <a href="page/p2p_page.html">
                        <div class="bonp2pm"><img src="icon/p2p.svg" alt="p2p"></div>
                        <div class="bonp2pm"><div class="text_align_center">Покупка на P2P Маркете</div></div>
                    </a>
                </button>
            </div>
            <div class="recharge-from-wallet">
                <button>
                    <div class="rfw_block"><img src="icon/popolnitcrypta.svg" alt="pcr"></div>
                    <div class="rfw_block"><div class="text_align_center">Пополнение с другого кошелька</div></div>
                </button>
            </div>
            <div class="settings_block">
                <button>
                    <a href="page/settings.html">
                        <div class="sb"><img src="icon/settings.svg" alt="settings"></div>
                        <div class="sb">Настройки</div>
                    </a>
                </button>
            </div>
        </div>
</body>
</html>
